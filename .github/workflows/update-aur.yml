name: Update AUR package

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'

jobs:
  update:
    runs-on: ubuntu-latest
    outputs:
      pkg_updated: ${{ steps.update.outputs.pkg_updated }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Update PKGBUILD from upstream release
        id: update
        run: |
          python .github/scripts/update_pkgbuild.py
          if [[ -f "$GITHUB_ENV" ]]; then
            source "$GITHUB_ENV"
          fi
          echo "pkg_updated=${PKG_UPDATED:-0}" >> "$GITHUB_OUTPUT"
      - name: Commit changes
        if: env.PKG_UPDATED == '1'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add PKGBUILD .SRCINFO
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update to ${NEW_PKGVER}"
      - name: Push changes
        if: env.PKG_UPDATED == '1'
        run: git push

  publish-aur:
    runs-on: ubuntu-latest
    needs: update
    if: needs.update.outputs.pkg_updated == '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: freeshow-electron-bin
          pkgbuild: ./PKGBUILD
          assets: |
            ./freeshow-electron.sh
          commit_username: github-actions[bot]
          commit_email: github-actions[bot]@users.noreply.github.com
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
